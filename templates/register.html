<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register deg</title>
    <link rel="stylesheet" href="../static/css/register.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>
</head>
<body>
     <div class='wrapper'>
        <div class='container'>
            <h1>Registrer deg</h1>
            <form method='POST' action="/submit" class= 'registrering'>
            <p>Fullt navn:</p>
            <input type="text" name='fullt_navn' class= 'navn' placeholder= 'Skriv inn navnet ditt...' required>
            <p>E-post:</p>
            <input type="text" name='epost' class= 'mail' placeholder= 'Skriv inn e-post...' required>
            <p>Passord:</p>
            <input type="password" name='passord' class='passord' placeholder= 'Lag en passord...' required>
             <label for="rolle">Vennligst velg rollen</label>
             <select id="roller" name="role">
            <option value="driftstøtte">Driftstøtte</option>
            <option value="bruker">Bruker</option>
            </select>
            <button type='submit' class='btn'>Registrer deg</button>
            </form>
        </div>
    </div>
</body>
</html>
